<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style-adm.css" />
    <title>BabyBoom</title>
  </head>
  <body>
    <div class="main-adm">
      <div class="card">
        <div class="img">
          <img
            src="bairros.svg"
            class="bairros"
            alt="bairros"
            onclick="cadastrodeBairro()"
          />
        </div>

        <div class="titulo">
          <h1>Cadastrar Bairro</h1>
        </div>
      </div>
      <div class="card">
        <div class="img">
          <img src="localizacao.svg" class="localizacao" alt="localizacao" />
        </div>

        <div class="titulo">
          <h1>Validar Localização</h1>
        </div>
      </div>
      <div class="card">
        <div class="img">
          <img src="relatorios.svg" class="relatorios" alt="relatorios" />
        </div>

        <div class="titulo">
          <h1>Consultar Relatórios</h1>
        </div>
      </div>
    </div>
  </body>

  <script type="text/javascript">
    function cadastrodeBairro() {
      window.location.href = "http://127.0.0.1:5500/CadastroBairro.html";
    }
  </script>
</html>
