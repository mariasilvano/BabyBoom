<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style-CadastroBairro.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Cadastro de Bairro</title>
  </head>
  <body>
    
    <div class="main">
        <div class="container-left">
            <div class="header">
                <h1>Cadastrar Bairro</h1>
            </div>

            <form id="form" class="form">
                <div class="form-control">
                    <label for="cidade">Cidade</label>
                    <input
                        type="text"
                        id="cidade"
                        placeholder="Digite a cidade..."
                    />
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small>O nome da criança é obrgatório.</small>
                </div>

                <div class="form-control">
                    <label for="CEP">CEP</label>
                    <input
                        type="text"
                        id="cep"
                        placeholder="Digite o CEP..."
                    />
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small>O nome de um dos responsáveis é obrigatório.</small>
                </div>

                <div class="form-control">
                    <label for="bairro">Bairro</label>
                    <input type="text" id="bairro" placeholder="Digite o Bairro..." />
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small>O RG da criança é obrigatório.</small>
                </div>

         

            
                <button type="submit">Cadastrar</button>
                
            </form>
        </div>

        <div class="container-right" id="container-right">
            <div class="header">
                <h1>Cadastrar Creche</h1>
                <form id="form2" class="form2">
                    <div class="form-control2">
                        <label for="creche">Nome da creche</label>
                        <input
                            type="text"
                            id="creche"
                            placeholder="Digite o nome da Creche..."
                        />
                        <i class="fas fa-exclamation-circle"></i>
                        <i class="fas fa-check-circle"></i>
                        <small>O nome da creche é obrigatório.</small>
                    </div>
    
                    <div class="form-control2">
                        <label for="rua">Rua</label>
                        <input
                            type="text"
                            id="rua"
                            placeholder="Digite a Rua..."
                        />
                        <i class="fas fa-exclamation-circle"></i>
                        <i class="fas fa-check-circle"></i>
                        <small>O nome da rua é obrigatório.</small>
                    </div>

                    <div class="form-control2">
                        <label for="número">Número</label>
                        <input
                            type="text"
                            id="numero"
                            placeholder="Digite o número..."
                        />
                        <i class="fas fa-exclamation-circle"></i>
                        <i class="fas fa-check-circle"></i>
                        <small>O número  é obrigatório.</small>
                    </div>
                    <div class="form-control2">
                        <label for="telefone">Telefone</label>
                        <input
                            type="text"
                            id="telefone"
                            placeholder="Digite o telefone..."
                        />
                        <i class="fas fa-exclamation-circle"></i>
                        <i class="fas fa-check-circle"></i>
                        <small>O número de telefone é obrigatório.</small>
                    </div>
    
                    <div class="form-control2">
                        <label for="bairro">Bairro</label>
                    <input type="text" id="bairrodacreche" placeholder="Digite o Bairro..."  disabled=""/>
                        <i class="fas fa-exclamation-circle"></i>
                        <i class="fas fa-check-circle"></i>
                        <small>O bairro da creche é obrigatório.</small>
                    </div>
    
             
    
                
                    <button type="submit">Cadastrar</button>
                    
                </form>

            </div>
          
    </div>

    <script
      src="https://kit.fontawesome.com/e8b9c7ab9b.js"
      crossorigin="anonymous"
    ></script>
    <script src="./bairro.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>

<script type="text/javascript">
    $("#telefone").mask("(00) 0000-0000");
    </script>


  </body>
</html>
